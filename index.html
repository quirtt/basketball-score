<html>

<head>
  <title>Basketball Score Counter!</title>
  <meta name="description" content="Count the score of your basketball game with this website easily!">
  <meta name="keywords" content="basketball, score, count, counter">
  <meta name="author" content="quirtt@Github">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/cursed-timer-ulil">
</head>

<body>
  <div class="container">
    <div>
      <h3>HOME</h3>
      <div id="homescrdiv">
        <p id="homescr">0</p>
      </div>
      <div class="homebtns">
        <button onclick="hadd1()">+1</button>
        <button onclick="hadd2()">+2</button>
        <button onclick="hadd3()">+3</button>
      </div>
    </div>
    <div>
      <h3>GUEST</h3>
      <div id="guestscrdiv">
        <p id="guestscr">0</p>
      </div>
      <div class="guestbtns">
        <button onclick="gadd1()">+1</button>
        <button onclick="gadd2()">+2</button>
        <button onclick="gadd3()">+3</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
